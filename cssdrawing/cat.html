<!DOCTYPE html>
<html>
<head>
	<title>Cat Drawing</title>
	<link rel="stylesheet" type="text/css" href="cat.css">
</head>
<body>
	<div class="cat">
		<div id="left_ear" class="ear">
			<div class="inner_ear" id="left_inner"></div>
		</div>
		<div id="right_ear" class="ear">
			<div class="inner_ear" id="right_inner"></div>
		</div>
		<div id="head">
			<div class="eye" id="left_eye">
				<div class="pupil" id="left_pupil"></div>
			</div>
			<div class="eye" id="right_eye">
				<div class="pupil" id="right_pupil"></div>
			</div>
			<div id="nose"></div>
			<div id="mouth">
			</div>
		</div>
	</div> 
</body>
</html>
