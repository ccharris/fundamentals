<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>
	<h1>Images</h1>
		<h3>Referencing a URL</h3>
			<img src="http://placekitten.com/300/200">
			<!--cool kitten placeholder website! Can change the numbers and it'll give you a different size cat photo-->
<hr>
		<h3>Referencing from a saved file</h3>
			<img src="img/kitteninblanket.jpeg">
<hr>
<!-- inline styling to change with and height -->
		<h3>Manipulating Height and Width</h3>
			<img src="img/kitteninblanket.jpeg" width="300" height="200">
<hr>
		<h3>Referencing a URL From an Image</h3>
			<a href="http://placekitten.com" target="blank"><img src="http://placekitten.com/300/300"></a>
</body>
</html>
